<!doctype html>
<html>
<head>
<title>
	TicTacToe
</title>
<link rel="stylesheet" type="text/css" href="TicTacToe.css">
<link rel="icon" type="image/jpg" href="logo.jpg">
</head>
<body id='body'>
<div id="gametitle">
	
</div>
<div id="outer">
<div class="empty">
	
</div>
<div id="game">
	<div class="row">
		<span id="block1" class="block" style="border-top-left-radius: 10px;" onclick="markthebox(this)"></span>
		<span id="block2" class="block" onclick="markthebox(this)"></span>
		<span id="block3" class="block" style=" border-top-right-radius: 10px" onclick="markthebox(this)"></span>
	</div>
	<div class="row">
		<span id="block4" class="block" onclick="markthebox(this)"></span>
		<span id="block5" class="block" onclick="markthebox(this)"></span>
		<span id="block6" class="block" onclick="markthebox(this)"></span>
	</div>
	<div class="row">
		<span id="block7" class="block" style="border-bottom-left-radius: 10px;" onclick="markthebox(this)"></span>
		<span id="block8" class="block" onclick="markthebox(this)"></span>
		<span id="block9" class="block" style="border-bottom-right-radius: 10px;" onclick="markthebox(this)"></span>
	</div>
</div>
<div class="empty">
	
</div>
<div>
<div style="display:none;" id="iwin"><div style="height:680px;width:100%;background-color:rgb(62, 250, 84);"><h1 style="color:rgb(233, 38, 233);position:absolute;top:200px;left:450px;font-size:100px;font-family:Courier">I Win<br><input id="resetgame" type="button" value="Play Again!"></h1></div></div>
<div style="display:none;" id="uwin"><div style="height:680px;width:100%;background-color:rgb(62, 250, 84);"><h1 style="color:rgb(233, 38, 233);position:absolute;top:200px;left:450px;font-size:100px;font-family:Courier">You Win<br><input id="resetgame" type="button" value="Play Again!"></h1></div></div>
<div style="display:none;" id="draw"><div style="height:680px;width:100%;background-color:rgb(62, 250, 84);"><h1 style="color:rgb(233, 38, 233);position:absolute;top:200px;left:450px;font-size:100px;font-family:Courier">Match Draw!<br><input id="resetgame" type="button" value="Play Again!"></h1></div></div>
<script type="text/javascript" src="TicTacToe.js"></script>
</body>
</html>
