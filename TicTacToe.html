<!doctype html>
<html>
<head>
<title>
	TicTacToe
</title>
<link rel="stylesheet" type="text/css" href="TicTacToe.css">
<link rel="icon" type="image/jpg" href="logo.jpg">
</head>

<body id='body'>
<div style="height:150px;width:500px;position:absolute;top:100px;left:120px;font-size:150px;font-family:Courier;color:rgb(122, 25, 199)">
TIC
</div>
<div style="height:150px;width:500px;position:absolute;top:250px;left:120px;font-size:150px;font-family:Courier;color:rgb(122, 25, 199)">
TAC
</div>
<div style="height:150px;width:500px;position:absolute;top:400px;left:120px;font-size:150px;font-family:Courier;color:rgb(122, 25, 199)">
TOE
</div>
<div class="container">
<div id="block1" class="block" style="position: absolute;top: 0px;left: 0px;" onclick="markthebox(this)">
</div>
<div id="block2" class="block" style="position: absolute;top: 0px;left: 200px;" onclick="markthebox(this)">
</div>	
<div  id="block3" class="block" style="position: absolute;top: 0px;left: 400px;" onclick="markthebox(this)">
</div>	
<div  id="block4" class="block" style="position: absolute;top: 200px;left: 0px;" onclick="markthebox(this)">
</div>	
<div  id="block5" class="block" style="position: absolute;top: 200px;left: 200px;" onclick="markthebox(this)">
</div>	
<div id="block6" class="block" style="position: absolute;top: 200px;left: 400px;" onclick="markthebox(this)">
</div>	
<div  id="block7" class="block" style="position: absolute;top: 400px;left: 0px;" onclick="markthebox(this)">
</div>		
<div  id="block8" class="block" style="position: absolute;top: 400px;left: 200px;" onclick="markthebox(this)">
</div>	
<div  id="block9" class="block" style="position: absolute;top: 400px;left: 400px;" onclick="markthebox(this)">
</div>	
</div>
<script type="text/javascript" src="TicTacToe.js"></script>
</body>
</html>
